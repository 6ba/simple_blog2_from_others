{%  extends "blog/base.html" %}

{% block title %}
资源页面
{% endblock %}


{% block content %}

    <!-- 主体（一般只改变这里的内容） -->
    <div class="blog-body">
        <div class="blog-container">
            <blockquote class="layui-elem-quote sitemap layui-breadcrumb shadow">
                <a href="home.html" title="网站首页">网站首页</a>
                <a><cite>资源分享</cite></a>
            </blockquote>
            <div class="blog-main">
                <div class="blog-main">
                    <div class="child-nav shadow">
                        <span class="child-nav-btn child-nav-btn-this">全部</span>
                        <span class="child-nav-btn">源码</span>
                        <span class="child-nav-btn">工具</span>
                        <span class="child-nav-btn">电子书</span>
                    </div>
					
                    <div class="resource-main">
					
					{% for x in resources %}
                        <div class="resource shadow">
                            <div class="resource-cover">
                                <a href="{{ x.view_url }}" target="_blank">
                                    <img src="{{ x.img.url }}" alt="{{ x.title }}" />
                                </a>
                            </div>
                            <h1 class="resource-title"><a href="{{ x.view_url }}" target="_blank">{{ x.title }}</a></h1>
                            <p class="resource-abstract">{{ x.desc  }}</p>
                            <div class="resource-info">
                                <span class="category"><a href="{{ x.view_url }}"><i class="fa fa-tags fa-fw"></i>&nbsp;源码</a></span>
                                <span class="author"><i class="fa fa-user fa-fw"></i>{{ x.upload_user }}</span>
                                <div class="clear"></div>
                            </div>
                            <div class="resource-footer">
                                <a class="layui-btn layui-btn-small layui-btn-primary" href="{{ x.view_url }}" target="_blank"><i class="fa fa-eye fa-fw"></i>演示</a>
                                <a class="layui-btn layui-btn-small layui-btn-primary" href="{{ x.url }}" target="_blank"><i class="fa fa-download fa-fw"></i>下载</a>
                            </div>
                        </div>
					{% endfor %}
						
                   
                        <!-- 清除浮动 -->
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	
	
	{% endblock %}
